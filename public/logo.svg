<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Icon -->
  <g>
    <!-- Window frame -->
    <rect x="4" y="4" width="42" height="42" rx="8" stroke="currentColor" stroke-width="3" fill="none"/>
    <!-- Horizon line -->
    <line x1="12" y1="32" x2="38" y2="32" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <!-- Drone body -->
    <circle cx="25" cy="18" r="6" stroke="currentColor" stroke-width="2" fill="none"/>
    <!-- Propeller left -->
    <line x1="17" y1="18" x2="10" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <!-- Propeller right -->
    <line x1="33" y1="18" x2="40" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- Wordmark -->
  <text x="56" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" letter-spacing="-0.5" fill="currentColor">FlightWindow</text>
</svg>
